name: Examples Golden Tests

on:
  pull_request:
  push:
    branches: [ main ]

permissions:
  contents: write
  pull-requests: write

jobs:
  generate-goldens:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Run update-goldens script to generate outputs
        run: |
          mkdir -p generated
          bash scripts/update-goldens.sh
          cp -r examples/expected generated/expected

      - name: Show diff
        id: diff
        run: |
          set -e
          git --no-pager diff --no-index --unified=3 examples/expected generated/expected > generated/diff.txt || true
          if [ -s generated/diff.txt ]; then
            echo "Found differences in goldens"
            cat generated/diff.txt
            echo "has_diff=true" >> $GITHUB_OUTPUT
            exit 1
          else
            echo "No differences in goldens"
            echo "has_diff=false" >> $GITHUB_OUTPUT
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: golden-generated
          path: generated/

      - name: Create Pull Request
        if: steps.diff.outputs.has_diff == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: update/goldens-${{ github.run_number }}
          title: "test: update golden outputs for examples"
          body: |
            ## Golden Outputs Update

            This PR updates the golden outputs in `examples/expected/` to match the current CLI behavior.

            ### Changes
            - Updated golden files generated by `scripts/update-goldens.sh`
            - Review the diff in the artifacts or locally with `make update-goldens`

            ### Checklist
            - [ ] Review the changes in `examples/expected/`
            - [ ] Ensure changes are expected (e.g., CLI output format improvements)
            - [ ] Run `cargo test -p tupa-cli` locally to verify
            - [ ] Update changelog if necessary

            ### Artifacts
            - [Generated outputs](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}#artifacts)
          draft: true
          labels: |
            test
            golden-update
          delete-branch: true
